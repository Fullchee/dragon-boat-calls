<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dragonboat Calls</title>
  <meta name="description" content="Calls on the boat.">
  <meta name="author" content="Fullchee Zhang">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <section class="bg-img">
    <section id="content">
      <section id="start" class="caption">
        <h1>Learn Dragon Boat Calls!</h1>
        <p>Pick a set of commands.</p>
        <p>If you have any feedback/advice, scroll down and leave your message below.</p>
        <p><a href="https://docs.google.com/document/d/1C_HMDdkaPDRurxhNTHoynoveTVaWnfRTiIbFkNM1uDg/edit?usp=sharing">Please makes changes to the definitions posted on the Google Doc</a></p>
        <button class="button" id="learnLakeCommands" onclick="learnLakeCommands()">Lake Commands</button>
        <button class="button" id="learnPoolCommands" onclick="learnPoolCommands()">Pool Commands</button>
      </section>

      <section id="question" class="caption">
        <h3 id="command"></h3>
        <p id="description"></p>
        <p id="timer"></p>
      </section>

      <section id="answer" class="caption">
        <section id="response"></section>

        <section id="feedbackButtons" style="display:none">
          <button class="button" id="not_yet" onclick="notYet()">Not yet!</button>
          <button class="button" id="got_it" onclick="gotIt()">Got it!</button>
        </section>
      </section>
    </section>
  </section>

  <footer>
    <form id="feedback-form" action="https://formspree.io/fullchee@gmail.com">
      <h3>Have feedback or things you would change?</h3>
      <input type="hidden" name="_subject" value="Feedback for the dragon boat calls side project" />
      <input type="email" name="_replyto" placeholder="Your email" required>
      <textarea name="message" placeholder="Your message" required></textarea>
      <input type="text" name="_gotcha" style="display:none" /> <!-- honey pot spam prevention -->
      <input type="submit" value="Send">
    </form>
  </footer>

  <script src="js/timer.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
